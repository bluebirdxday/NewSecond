<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/web/css/login.css">
</head>
<body>

    <div id="loginModal" class="loginPage--loginModal" onclick="closeModalWindow(event)">
        <div class="loginPage--modalWindow">
                <section class="loginPage--modalWindow__top">
                    <img src="/web/src/img/LOGO.png">
                </section>
                <section class="loginPage--modalWindow__midForm">
                    <form action="#" method="post">
                        <input type="text" class="form-control" name="username" placeholder="이메일" required autofocus autocomplete="off" />
                        <input type="password" class="form-control" name="password" placeholder="비밀번호" required autocomplete="off"/>      
                        <div class="loginPage--modalWindow__midFormBot">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>   
                        </div>
                    </form>  
                </section>    
                <section class="loginPage--modalWindow__bot">
                    <div class="loginPage--modalWindowBot__top">
                        <a href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <div class="loginPage--modalWindowBot__bot">
                        <a href="/web/html/signup.html">회원가입</a>
                    </div>
                </section>
        </div>
    </div>

    <script src="/web/src/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
