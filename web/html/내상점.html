<!-- 내상점 - 상품, 후기, 팔로잉, 팔로워 탭 [전희진] -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내상점</title>

    <link rel="stylesheet" href="/web/src/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/web/src/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/web/css/내상점.css">

    <script src="/web/js/main.js" type="module"></script>
</head>
<body>
    
    <header data-include="./include/content.html"></header>

    <main>
        
        <section class="myshop">
    
            <div class="myshop--profileImage__container">
                <div class="myshop--profileImage__crop">
                    <img src="/web/src/img/profile.jpg" class="myshop--profileImage__img">
                </div>
            </div>
            
            <div class="myshop--info__container">
                <div class="myshop--info__top">
                    <div>
                        <div class="myshop--info__title">@윤슬 상점</div>
                        <div class="myshop--info__connecting">.</div>
                    </div>

                    <div>
                        <button type="button" class="myshop--info__btn-follow">팔로우</button>
                    </div>
                </div>
    
                <div class="myshop--info__middle1">
                    <div class="myshop--info__content">상점 소개글을 입력해주세요.</div>
                </div>
    
                <div class="myshop--info__middle2">
                    <div>
                        <div class="myshop--info__follower">팔로워</div>
                        <div class="myshop--info__follower-txt">0명</div>
                    </div>
    
                    <div>
                        <div class="myshop--info__openday">오픈일</div>
                        <div class="myshop--info__openday-txt">0일 전</div>
                    </div>
    
                    <div>
                        <div class="myshop--info__sellcount">판매건수</div>
                        <div class="myshop--info__sellcount-txt">0회</div>
                    </div>
    
                </div>
    
                <div class="myshop--info__bottom">
                    <div class="myshop--info__btn-report">
                        <a href="#">
                            <img src="/web/src/img/siren.png">
                            <div>신고하기</div>
                        </a>
                    </div>
                </div>
    
            </div>
    
        </section>

    </main>

    <footer data-include="./include/footer.html"></footer>

    <script src="/web/src/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
