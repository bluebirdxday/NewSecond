    <link rel="stylesheet" href="/web/css/채팅.css">

<body>
    <div class="content--chatting__background">
        <section class="content--chatting__top">
            채팅
        </section>

        <section class="content--chatting__main">
            <aside class="content--aside__left">left</aside>
            <section class="chatting--background">
                <div class="chatting--box">
                    <span class="chatting--box__left">
                    <!--  -->

                        <div class="chatting--myProfile">복자엄마</div>
                        <div class="chatting--clientList">
                            <div>고객1</div>
                            <div>고객2</div>
                        </div>
                    </span>

                    <!-- 좌우 분할 -->

                    <span class="chatting--box__right">
                        <div class="chatting--post">게시글</div>
                        <div class="chatting--list">
                            <div>대화</div>
                            <div>대화</div>
                        </div>
                        <div class="chatting--chat">채팅</div>
                    </span>

                    <!--  -->
                </div>
            </section>
            <aside class="content--aside__right">right</aside>
        </section>
    </div>
