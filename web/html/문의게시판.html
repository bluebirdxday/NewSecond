<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qna</title>

    <link rel="stylesheet" href="/web/src/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/문의게시판.css">

<body>
    <header data-include="/web/include/header.html"></header>
    <main data-include="/web/include/content.html" style="margin-top: 160px;"></main>
    
        <div class="container qna_bar">
    <div class="qna_bar">1:1 문의</div>
    </div>  


    <div class="qna_head">
        <button class="dropbtn"> 
          <span class="dropbtn_icon">문의 유형 선택</span>
        </button>
        <div class="qna_head_content">
                <a href="#" class="qna_li"><ul>거래 신고</ul></a>

        </div>
      </div>

    <div class="qna_content">
        <textarea name="" id="qna_content" cols="88" rows="20" 
        style="resize: none;" placeholder="  문의내용"></textarea>
    </div>

    <div>
        <button class="qna_photo_send">사진첨부</button>
    </div>


    <div>
    <button class="qna_button">문의 하기</button>
    </div>


   

  
    <footer data-include="/web/include/footer.html"></footer>
