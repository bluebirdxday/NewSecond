<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/css/시세조회.css">
    <title>PRICEVIEW IN CONSTRUCTION</title>
</head>
<body>
    <div class="content--priceView__background">
        <section class="content--priceView__top">
            시세조회
        </section>

        <section class="content--priceView__main">
            <aside class="content--aside__left">left</aside>
            <section class="priceView--background">
                <div class="priceView--Titlesentence">
                    내가 원하는 상품은 얼마에 거래되고 있을까요?<br>
                    쉽고 빠르게 시세를 조회하세요!
                </div>

                <div class="priceView--box"> <!-- main은 여기부터 -->
                    <!--  -->

                    <span class="priceView--box__left">
                        <!--  -->

                        <div class="priceView--leftBox__top">
                            <div>
                                <div>검색어</div>
                                <div>검색아이콘</div>
                            </div>
                        </div>

                        <!-- 좌측 상하 분할 -->

                        <div class="priceView--leftBox__bottom">
                            최근 시세조회한 검색어
                        </div>

                        <!--  -->
                    </span>

                    <!-- 좌우 분할 -->

                    <span class="priceView--box__right">
                        시세조회 인기 검색어
                    </span>

                    <!--  -->
                </div>
            </section>
            <aside class="content--aside__right">right</aside>
        </section>
    </div>
</body>
</html>
