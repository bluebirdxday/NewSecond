<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/css/시세조회.css">
    <title>PRICEVIEW IN CONSTRUCTION</title>
</head>
<body>
    <div class="priceview--background" id="priceview--background">
        <section class="priceview--top__title" id="priceview--top__title">
            <h1>시세조회</h1>
        </section>

        <section class="priceview--main__background" id="priceview--main__background">
            <div class="priceview--main"> 
                <div class="priceview--catchphrase">
                    내가 원하는 상품은 얼마에 거래되고 있을까요?<br>
                    쉽고 빠르게 시세를 조회하세요!
                </div>
                <div class="priceview--box" id="priceview--box"> <!-- 여기부터 사실상의 mainContent 시작 -->
                    <span id="priceview--box__left">
                        <div id="priceview--box__search">
                            <div>검색어를 입력하세요
                                <div>검색 아이콘 삽입</div>
                            </div>
                        </div>
                        <div id="priceview--box__recentSearch">최근 시세조회한 검색어</div>
                    </span>
                    <span id="priceview--box__right">
                        시세조회 인기 검색어
                    </span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
